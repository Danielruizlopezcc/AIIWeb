{% extends 'base.html' %}
{% block title %}Scraping Manual{% endblock %}

{% block content %}
<style>
    /* --- Pantalla de Carga --- */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        z-index: 9999;
        display: none; /* Oculta inicialmente */
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .loading-screen .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    .loading-screen p {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #555;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* --- Contenedor Principal --- */
    .scraping-container {
        text-align: center;
        margin: 50px auto;
        max-width: 600px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    .scraping-container h1 {
        margin-bottom: 20px;
        font-size: 2rem;
    }

    .scraping-container p {
        margin-bottom: 30px;
        font-size: 1.1rem;
        color: #555;
    }

    .scraping-container .btn-primary {
        font-size: 1.2rem;
        padding: 10px 20px;
    }
</style>

<!-- üöÄ Secci√≥n Principal -->
<div class="scraping-container">
    <h1>üõ†Ô∏è Scraping Manual</h1>
    <p>Haz clic en el bot√≥n para iniciar el scraping manual.</p>
    <button id="start-scraping" class="btn btn-primary">Iniciar Scraping</button>
</div>

<!-- üîÑ Pantalla de Carga -->
<div class="loading-screen" id="loading-screen">
    <div class="spinner"></div>
    <p>üîÑ Por favor espera, el scraping est√° en progreso...</p>
</div>

<!-- üìú JavaScript -->
<script>
    document.getElementById('start-scraping').addEventListener('click', function () {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.display = 'flex'; // Mostrar pantalla de carga

        fetch("{% url 'scraping_manual' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'X-Requested-With': 'XMLHttpRequest',
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Error en el scraping');
        })
        .then(data => {
            if (data.status === 'success') {
                window.location.href = "{% url 'juegos' %}";
            } else {
                throw new Error(data.message || 'Error desconocido');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            loadingScreen.style.display = 'none';
            alert('‚ùå Ha ocurrido un error durante el scraping.');
        });
    });
</script>
{% endblock %}
