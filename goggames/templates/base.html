<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto GOG{% endblock %}</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* === Estructura General === */
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altura mínima del viewport */
        }

        main {
            flex: 1; /* El contenido principal ocupa el espacio disponible */
            margin-top: 80px; /* Ajuste para compensar la navbar fija */
            margin-bottom: 40px; /* Espacio constante con el footer */
        }

        footer {
            background-color: #212529; /* Color de fondo del footer */
            color: white; /* Color del texto */
            text-align: center;
            padding: 1rem 0;
        }

        /* === Navbar fija === */
        .navbar {
            position: fixed; /* Navbar fija en la parte superior */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030; /* Asegura que esté por encima de otros elementos */
        }

        /* Ajustar el contenedor principal debido a la navbar fija */
        .content-offset {
            margin-top: 70px; /* Ajuste para evitar que el contenido quede oculto detrás de la navbar */
        }

        /* === Footer con separación === */
        footer {
            margin-top: 40px; /* Espacio constante entre el contenido y el footer */
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
        }
        
        .star-rating i {
            color: #f5c518; /* Color dorado para estrellas */
            font-size: 1.2rem;
        }
        
        .star-rating i.far {
            color: #ccc; /* Estrellas vacías en gris claro */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'main' %}">GOG Juegos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'juegos' %}">Juegos Disponibles</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'scraping' %}">Scraping Manual</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="container content-offset">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 GOG Juegos. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
