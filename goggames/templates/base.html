<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto GOG{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /
        }

        main {
            flex: 1;
            padding-top: 80px; 
            padding-bottom: 40px; 
        }

        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 1rem 0;
            
        }

        
        .navbar {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
        }
        
        .star-rating i {
            color: #f5c518; 
            font-size: 1.2rem;
        }
        
        .star-rating i.far {
            color: #ccc; 
        }

        @media (max-width: 768px) {
            main {
                padding-top: 70px; 
            }

            .star-rating {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'main' %}">GOG Juegos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'juegos' %}">Juegos Disponibles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'scraping' %}">Scraping Manual</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container content-offset">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2024 GOG Juegos. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
